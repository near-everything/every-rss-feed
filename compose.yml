name: every-news-feed

services:
  postgres:
    image: postgres
    container_name: every-news-feed-postgres
    environment:
      POSTGRES_DB: every-news-feed
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - every-news-feed_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: every-news-feed-redis
    ports:
      - "6379:6379"
    volumes:
      - every-news-feed_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  every-news-feed_postgres_data:
  every-news-feed_redis_data:
